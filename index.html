<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Basel Parkplatz</title>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <section class="head" id="start">
        <img src="img/Logo-Basel-Parkhaus.png" alt="logo basel parkplatz" id="logo">
        <p>Finde den perfekten Parkplatz in Basel.<br>Scrolle zum gewünschten Parkhaus, klicke es an und erhalte die Live-Daten zur Auslastung.</p>

        <div class="inner_heading">
            <span>
              READY? <br/>
              SET <br/>
              GOO! <br/>
            </span>
          </div>           
    </section>    


    <section class="section_strasse">
        <div class="strasse"></div>
        <div class="auto">
            <img src="img/Auto.svg" alt="Auto">
        </div>
    </section>


    <section class="section_parkhaus_links">
        <button id="baselparkhauseurope" class="parkhaus_flaeche" type="button">
            <img src="img/Icon-Parkhaus.svg" alt="icon parkhaus" id="icon_parkhaus">
             <h2>Parkhaus Europe</h2>
            <div class="status"></div>
        </button>
    </section>


    <section class="section_highlights">
         </div>
              <img src="img/Basler-Muenster 2.png" alt="Theatermaske" class="highlight" id="highlight">
        </div>
    </section>

    <section class="section_parkhaus_rechts">
        <button id="baselparkhausclarahuus" class="parkhaus_flaeche" type="button">
             <img src="img/Icon-Parkhaus.svg" alt="icon parkhaus" id="icon_parkhaus">
             <h2>Parkhaus Clarahuus</h2>
             <div class="status"></div>
        </button>
    </section>


     <section class="section_parkhaus_rechts">
            <button id="baselparkhausrebgasse" class="parkhaus_flaeche" type="button">
                <img src="img/Icon-Parkhaus.svg" alt="icon parkhaus" id="icon_parkhaus">
                <h2>Parkhaus Rebgasse</h2>
                <div class="status"></div>
            </button>
    </section>

     <section class="section_highlights_rechts">
           </div>
            <img src="img/Fasnacht 2.png" alt="Theatermaske" class="highlight" id="highlight">
        </div>
     </section>

     <section class="section_rhein">
    </section>


    <section class="section_parkhaus_links">
        <button id="baselparkhausstorchen" class="parkhaus_flaeche" type="button">
            <img src="img/Icon-Parkhaus.svg" alt="icon parkhaus" id="icon_parkhaus">
             <h2>Parkhaus Storchen</h2>
            <div class="status"></div>
        </button>
     </section>

    <div class="button">
        <a href="#start" id="button">Zurück</a>
    </div>
    
<footer>

</footer>
</body>
</html>
